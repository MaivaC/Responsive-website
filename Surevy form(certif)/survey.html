<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
 
    <h1 id="title">CUSTOMER SATISFACTION SURVEY</h1>
    <p id="description"> On a scaleof 1 to 10,we will like to know if you were satified.</p>
       <div class="rating">
    <form method="post" id="survey-form">
      <fielddset>
      <label for='name'> Enter your name<input id='name' name="name" placeholder="Enter your name...." type="text" required/> </label
      <label for='email'> Enter your email<input name="email"id='email' type='email' placeholder="Enter your email...." required/> </label>
      <label>Enter a number <input id='number' type="number" min="0" max="10" type=
      "number" placeholder="Rate us...."/>
      </label>
      </fieldset>

 <fieldset>
   <label> What branch are you in?</label>
 <select>
     <option value="1">Buea</option>
     <option value="2">Douala </option>
     <option value="3">Bamenda </option>
   </select>
   </fieldset>

   
      <fieldset>
        <legend>Status(required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked 
        />Student
        </label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Worker
        </label> 
        <label for="other"><input id="other" type="radio" name="account-type" class="inline" />Other</label>

      </fieldset>
    <p> Who served you? </p>
     <select>
     <option value="1">Server1</option>
     <option value="2">Server2</option>
     <option value="3">Server3</option>
   </select>
    
      <label>Rate them from 1 to 10 
      (bad to excellent) <input id='number' type="number" min="0" max="10" placeholder="Rate your server...."/>
   <fieldset>
     <label for="referrer">How did you hear about us?
       <p value="">From a friend,colleague</p>
       <p>From the radio</p>
       <p>On social media</p>
       <p>Other</p>
        
        </label>
        <label for="bio">
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder=""></textarea>
        </label>
      </fieldset>
    
      <input type="submit" value="Submit" />
        </fieldset>
      </form>
      </div>
    </body>
    </html>
